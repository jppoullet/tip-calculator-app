<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main>
      <form action="" id="form">
        <section class="calculator">
          <section>
            <h2>Bill</h2>
            <div>
              <input
                type="number"
                id="bill"
                name="bill"
                placeholder="0"
                class="bill_input"
                required
              />
            </div>
          </section>
          <h2>Select Tip %</h2>
          <section class="tipSelection">
            <!-- <input type="radio" id="5-percent" name="tipPercent" value="5" />
            <label for="5-percent" class="tipPercentLabel">5%</label>

            <input type="radio" id="10-percent" name="tipPercent" value="10" />
            <label for="10-percent" class="tipPercentLabel">10%</label>

            <input type="radio" id="15-percent" name="tipPercent" value="15" />
            <label for="15-percent" class="tipPercentLabel">15%</label>

            <input type="radio" id="25-percent" name="tipPercent" value="25" />
            <label for="25-percent" class="tipPercentLabel">25%</label>

            <input type="radio" id="50-percent" name="tipPercent" value="50" />
            <label for="50-percent" class="tipPercentLabel">50%</label> -->

            <div class="tipPercentLabel">5%</div>
            <div class="tipPercentLabel">10%</div>
            <div class="tipPercentLabel">15%</div>
            <div class="tipPercentLabel">25%</div>
            <div class="tipPercentLabel">50%</div>

            <input
              type="number"
              id="custom"
              class="tipPercentCustom"
              name="tipPercentCustom"
              placeholder="Custom"
            />
          </section>
          <section>
            <div class="numberPeople">
              <h2>Number of People</h2>
              <h2 class="errorMsg">Can't be zero</h2>
            </div>

            <input
              type="number"
              name="people"
              id="people"
              class="people_input errorBorder"
              placeholder="0"
              required
            />
          </section>
        </section>

        <section class="totals">
          <div>
            <h2>Tip Amount</h2>

            <p>/ person</p>
          </div>
          <div class="tipDollarAmount">$0.00</div>
          <div>
            <h2>Total</h2>

            <p>/ person</p>
          </div>
          <div class="totalDollarAmount">$0.00</div>
          <input type="reset" value="RESET" onclick="resetTotals()" />
        </section>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
